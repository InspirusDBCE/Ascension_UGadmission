{% extends "UGapp/base.html" %}

{%block title%}Courses{%endblock title%}

{% block content %}
    {% for college in colleges %}
        <div class="container-fluid" >
            <ul><h3 class="pt-5">{{college.name}}</h3></ul>
            <a href="/apply/{{id}}/{{ college.name }}/" class="btn btn-primary btn-lg ml-5 " role="button">Apply</a>
        </div>
    {% endfor %}
{% endblock content %}
